<h1>Task List</h1>
<a href="{% url 'create_task' %}">+ Add Task</a>
<ul>
  {% for task in tasks %}
    <li>
      <strong>{{ task.title }}</strong> - Due: {{ task.due_date }}
      <a href="{% url 'task_detail' task.id %}">Detail</a> |
      <a href="{% url 'update_task' task.id %}">Edit</a> |
      <a href="{% url 'delete_task' task.id %}">Delete</a>
    </li>
  {% endfor %}
</ul>
